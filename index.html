<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="TextUtils Lab is a powerful online tool for text manipulation, including word count, character count, case conversion, and more. Perfect for writers, students, and anyone needing to work with text.">
    <meta name="keywords"
        content="text manipulation, text analysis, word count, character count, case conversion, remove spaces, punctuation, text preview">
    <meta name="author" content="Hamza Sajid">
    <meta property="og:title" content="TextUtils Lab - Text Manipulation Tool">
    <meta property="og:description"
        content="TextUtils Lab is a powerful tool to analyze and manipulate your text with features like word count, character count, and case conversion.">
    <meta property="og:image" content="./Assests/Images/preview-image.png">
    <meta property="og:url" content="https://textutilslab.netlify.app/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="TextUtils Lab - Text Manipulation Tool">
    <meta name="twitter:description"
        content="TextUtils Lab helps you manipulate text easily with features like word count, text preview, case conversion, and more.">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="./Assests/Favicon/favicon.ico" type="image/png">
    <link rel="icon" href="./Assests/Favicon/favicon-16x16.png" sizes="16x16" type="image/x-icon">
    <link rel="icon" href="./Assests/Favicon/favicon-32x32.png" sizes="32x32" type="image/x-icon">

    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


    <!-- Font Family Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- bootstrap-icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">

        <h1>TextUtils Lab - Text Manipulation Tool</h1>

        <!-- Text Area for Input -->
        <textarea id="inputText" rows="10" placeholder="Enter your text here..."></textarea>
        <div class="text-info">
            <div class="text-info-left">
                <p id="wordCount">Word Count: 0</p> &nbsp; &nbsp; &nbsp;
                <p id="charCount">Character Count: 0</p>
            </div>
            <div class="text-info-right">
                <button class="btn btn-primary" onclick="undo()">
                    <i class="bi bi-arrow-left-circle"></i>
                </button>
                <button class="btn btn-success" onclick="redo()">
                    <i class="bi bi-arrow-right-circle"></i>
                </button>
            </div>
        </div>

        <!-- Button for Text Generator -->
        <button class="generate-btn" onclick="generateText()">Generate Sample Text</button>

        <!-- Buttons for Text Manipulation -->
        <div class="buttons">
            <button onclick="toUpperCase()">Uppercase</button>
            <button onclick="toLowerCase()">Lowercase</button>
            <button onclick="copyText()">Copy Text</button>
            <button onclick="removeSpaces()">Remove Extra Spaces</button>
            <button onclick="capitalizeWords()">Capitalize Each Word</button>
            <button onclick="sentenceCase()">Sentence Case</button>
            <button onclick="removePunctuation()">Remove Punctuation</button>
            <button class="clear-btn" onclick="clearText()">Clear Text</button>
        </div>

        <!-- Stats and Live Preview Section -->
        <div class="stats">
            <h2>Text Analysis Summary</h2>
            <p id="wordCountStats">Word Count: 0</p>
            <p id="charCountStats">Character Count: 0</p>
            <p id="sentenceCount">Sentence Count: 0</p>
            <p id="paragraphCount">Paragraph Count: 0</p>
            <p id="readingTime">Estimated Reading Time: 0 mins</p>
        </div>

        <div class="preview">
            <h2>Text Preview:</h2>
            <p id="textPreview">No Text to preview here...</p>
        </div>

    </div>

    <!-- custom js  -->
    <script src="./js/app.js"></script>
</body>

</html>
